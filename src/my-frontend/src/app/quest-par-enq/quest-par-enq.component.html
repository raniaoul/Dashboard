<div class="table-container">
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>nom</th>
    <th>statut</th>
    <th>nombre de questionnaires</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <td>{{ item.idEnqueteur }}</td>
    <td>{{ item.nomEnqueteur }}</td>
    <td>{{ item.statut}}</td>
    <td>{{ item.nombreQuestionaires}}</td>
  </tr>
  </tbody>
</table>
</div>
